<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/2c296e31d3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Mint Sign Up Page</title>
</head>
<body>
  <nav id="nav-container">
    <div class="nav-content">
      <p>Already have an Intuit account</p>
      <p><a href="#">I forgot my User ID or Password</a></p>
    </div>
    <div class="nav-button">
      <button><i class="fas fa-lock mg-right"></i>Sign In</button>
    </div>
  </nav>

  <header id="header-container">
    <div class="main-logo">
      <img src="img/logo-intuit.png" alt="Intuit Logo">
    </div>
    <div class="other-logo">
      <div>
        <img src="img/mint_2018_icon.png" alt="Mint Logo">
        <a href="#">mint</a>
      </div>
      <div>
        <img src="img/qb_thumb.png" alt="Quickbooks Logo">
        <a href="#">quickbooks</a>
      </div>
      <div>
        <img src="img/turbotax.png" alt="Turbotax Logo">
        <a href="#">turbotax</a>
      </div>
    </div>
  </header>

  <main>
    <div id="signup-container">
      <div class="signup-header">
        <h1>Create an Intuit Account</h1>
      </div>
      <form action=""></form>
      <div class="showcase-button"></div>
      <div class="terms-and-conditions"></div>
      <div class="privacy-policy"></div>
    </div>
  </main>

  <footer id="footer-container">
    <ul class="policy-links"></ul>
    <div class="copyright-info"></div>
  </footer>
</body>
</html>
